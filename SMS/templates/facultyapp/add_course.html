{% extends 'Navbar/FacultyNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block body %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Course for Student</h2>
        <div class="card shadow-sm p-4">
            <form method="post" action="{% url 'facultyapp:add_course' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_student" class="form-label">Select Student</label>
                    {{ form.student }} <!-- No add_class filter -->
                </div>
                <div class="mb-3">
                    <label for="id_course" class="form-label">Select Course</label>
                    {{ form.course }} <!-- No add_class filter -->
                </div>
                <div class="mb-3">
                    <label for="id_section" class="form-label">Select Section</label>
                    {{ form.section }} <!-- No add_class filter -->
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Course</button>
            </form>
        </div>
        <div class="mt-4 text-center">
            <a href="{% url 'facultyapp:FacultyHomePage' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
