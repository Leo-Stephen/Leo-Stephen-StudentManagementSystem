{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <!-- First Column - Input Form -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Enter Text</h4>
                    <form method="post" action="{% url 'printpagelogic' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="userInput" class="form-label">Input your text below:</label>
                            <input type="text" id="userInput" name="user_input" class="form-control" placeholder="Type something..." required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Second Column - Display Result -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Submitted Text</h4>
                    {% if user_input %}
                        <h5 class="text-center text-muted">{{ user_input }}</h5>
                    {% else %}
                        <p class="text-center text-muted">No input received yet. Please submit some text.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
