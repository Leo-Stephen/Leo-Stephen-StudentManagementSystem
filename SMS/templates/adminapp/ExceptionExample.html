{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <!-- Input Form Section -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Enter a Number</h4>
                    <form method="post" action="{% url 'exceptionpagelogic' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="userInput" class="form-label">Number Input</label>
                            <input type="text" id="userInput" name="user_input" class="form-control" placeholder="Enter a number" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calculator me-2"></i>Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Output</h4>
                    <div class="text-center">
                        {% if result %}
                            <h2 class="text-success">Result: {{ result }}</h2>
                        {% elif error %}
                            <h2 class="text-danger">Error: {{ error }}</h2>
                        {% else %}
                            <p class="text-muted">Submit a number to see the result.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
