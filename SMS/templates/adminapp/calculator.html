{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% block body %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Simple Calculator</h2>

                    <form method="post" action="{% url 'calculatorlogic' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="num1" class="form-label">Enter First Number:</label>
                            <input type="number" id="num1" name="num1" step="any" class="form-control" placeholder="First number" required>
                        </div>

                        <div class="mb-3">
                            <label for="num2" class="form-label">Enter Second Number:</label>
                            <input type="number" id="num2" name="num2" step="any" class="form-control" placeholder="Second number" required>
                        </div>

                        <div class="mb-3">
                            <label for="operation" class="form-label">Select Operation:</label>
                            <select id="operation" name="operation" class="form-select" required>
                                <option value="add">Add (+)</option>
                                <option value="subtract">Subtract (-)</option>
                                <option value="multiply">Multiply (*)</option>
                                <option value="divide">Divide (/)</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Calculate</button>
                        </div>
                    </form>

                    {% if result is not None %}
                    <div class="alert alert-success mt-4 text-center">
                        <h3>Result: {{ result }}</h3>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
