{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <!-- Input Section -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Random String Generator</h2>
                    <form method="post" action="{% url 'randomlogic' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="numberInput" class="form-label">Enter a Number:</label>
                            <input type="number" id="numberInput" name="number1" min="1" class="form-control" placeholder="Enter number of characters" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Generated String</h3>
                    <div class="text-center">
                        {% if ran %}
                            <p class="fs-4">Your random string is:</p>
                            <div class="alert alert-success">
                                <strong>{{ ran }}</strong>
                            </div>
                        {% else %}
                            <p class="text-muted">Submit a number to generate a random string.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
